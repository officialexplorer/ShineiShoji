        <title>shipping company</title>

        <meta name="description" content="shipping company">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--PC用ナビゲーション-->
        <header>
        
          <nav>
            <div class="drawer">
            <!--- ロゴを利用------>
            <div id="logo"><a href="index.html"><img src="image/image0.png" class="image0" alt="トップページに戻る"></a></div>
            
            <!-- ハンバーガーメニュー部分 --> 
            <div class="Toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            </div>
            <!-------------- drawer ここまで-->
            
            <div class="menu">
            <ul>
                <li><a href="index.html#About">事業内容</a></li>
                <li><a href="index.html#Safe">安全基本方針</a></li>
                <li><a href="content.html">会社概要</a></li>

                <li><a href="ask.html">お問い合わせ</a></li>
            </ul>
            </div>
        </nav>
  
          </header>

        <main>
            <img src="image/image14.png" id="content1">

            <div class="side">
                <h2 class="kan">お問い合わせ</h2>
                <p class="eng">CONTACT</p>
            </div>

                    <!-- お問い合わせフォーム -->
                    <section id="contact">
                        <!-- フォームタグ -->
                            <form
                                action="https://formspree.io/f/mjvnvlkd"
                                method="POST" id="form">
                        
                            <input type="text" name="honeypot" style="display:none">
                            <!-- STATIC FORMSのアクセスキー -->
                            <input type="hidden" name="accessKey" value="">
                            <!--メールのタイトル-->
                            <input type="hidden" name="subject" value="お問い合わせフォーム">
                            <!--送信先のメールアドレスをvalueに設定する-->
                            <input type="hidden" name="replyTo" value="jinpo.ayumi@gmail.com">
                            <!--redirectToのURLは公開後ののURLへリンクする-->
                            <input type="hidden" name="redirectTo" value="">
        
                            <div>
                                <div class="contact-heading">
                                    <label class="contact-label">お名前<span class="contact-span">必須</span></label>
                                </div>
                                <div class="contact-form">
                                    <input id="name2" type="text" name="name" placeholder="入力してください" class="contact-textbox">
                                </div>
                            </div>
                            <div>
                                <div class="contact-heading">
                                    <label class="contact-label">企業名<span class="contact-span">必須</span></label>
                                </div>
                                <div>
                                    <input id="furigana" type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
                                </div>
                            </div>
                            <div>
                                <div class="contact-heading">
                                    <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
                                </div>
                                <div>
                                    <input id="email" type="text" name="email" placeholder="入力してください" class="contact-textbox">
                                </div>
                            </div>
                            <div>
                                <div class="contact-heading">
                                    <label class="contact-label">電話番号<span class="contact-span">必須</span></label>
                                </div>
                                <div>
                                    <input id="tel" type="text" name="tel" placeholder="入力してください" class="contact-textbox">
                                </div>
                            </div>
                            <div class="contact-heading">
                                <label class="contact-label">お問い合わせ要件</label>
                                <select id="selection">
                                    <option value="">選択してください</option>
                                    <option value="ご依頼">お仕事のご依頼</option>
                                    <option value="その他">その他</option>
                                 </select>
                            </div>
                            <div>
                                <div class="contact-heading">
                                    <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
                                </div>
                                <div>
                                    <textarea id="message" class="contact-textarea " placeholder="入力してください" name="message"></textarea>
                                </div>
                            </div>

                            <button type="submit" id="submit">送信する</button>

                        </form>
                    </section>
                    <p id="noti">内容によってはお返事をすることが難しい場合もございますのでご容赦ください。</p>

        </main>

        <footer id="footer" >
            <div id="footer-link">

                <a href="hellow.html">代表挨拶</a>
                <a href="ask.html">お問い合わせ</a>
            </div>
        </footer>

        <script src="slick.min.js"></script>
        <script src="script.js"></script>
       


    </body>
</html>
